apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: isi-mcp-hpa
  namespace: isi-mcp
  labels:
    app.kubernetes.io/name: isi-mcp
    app.kubernetes.io/component: mcp-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: isi-mcp
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
