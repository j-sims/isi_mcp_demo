# Rate limiting: 10 requests/second per client IP
limit_req_zone $binary_remote_addr zone=mcp_limit:10m rate=10r/s;

upstream mcp_backend {
    # Docker Compose service discovery resolves to all scaled replicas
    server isi_mcp:8000;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name _;

    # TLS configuration
    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Access logging
    access_log /var/log/nginx/mcp_access.log combined;
    error_log  /var/log/nginx/mcp_error.log warn;

    # MCP streamable HTTP endpoint — streaming, rate-limited
    location /mcp {
        limit_req zone=mcp_limit burst=20 nodelay;

        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;

        # Streaming support — disable buffering for SSE/streamable HTTP
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Accel-Buffering no;
        proxy_set_header Connection '';
    }

    # Legacy SSE endpoint — same streaming config
    location /sse {
        limit_req zone=mcp_limit burst=20 nodelay;

        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Accel-Buffering no;
        proxy_set_header Connection '';
    }

    # Health check — no rate limiting, passthrough to backend
    location /health {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Version endpoint — no rate limiting, passthrough to backend
    location /version {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Deny all other paths
    location / {
        return 404;
    }
}
